<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css')}}">
    <title>Great Numbers Game</title>
</head>
<body>
    <div class="row">
        <div class="col">
            <h1>Welcome to the Great Numbers Game!</h1>
            <h3>I am thinking of a number between 1 and 100...</h3>
            <h4>Take a guess!</h4>
            <h5>Chances: {{ session['chance'] }}</h5>
        </div>
        <form action="/process" method="post">
            <div class="col1">
                <input type="text" name="guess">
                <button>Submit</button>
            </div>
        </form>
        <a href="/clear"><button>Clear Data</button></a>
        <!-- <a href="/refresh"><button>Refresh Game</button></a> -->
    </div>
    {% for i in session['list']: %}
    <!-- {% if session['chance'] < 3: %} -->
        <div class="for">{{ i }}</div>
        <!-- {% if session['chance'] == 3: %}
            <div class="for"><p>{{ i }}</p> <button>Play Again!</button></div>
        {% endif %} -->
        <!-- {% endif %} -->
    {% endfor %}
</body>
</html>
